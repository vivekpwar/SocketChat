<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>EasyLese app</title>
    <link rel="stylesheet" href="/contact.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/wassup.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <section class="contact__section">
                </section>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col">
                    <section class="chat__section">
                        <div class="brand">
                            <!-- <img height="40" src="/wassup.png" alt=""> -->
                            <div id="logo"><img id="logoimg" width="40px" src=""/></div>
                            <h1 id="UserName"></h1>
                        </div>
                        <div class="message__area w-75"></div>
                    </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="typing__area"></div>
                    </div>
                </div>
                <div class="row fixed-bottom">
                    <div class="col">
                    <div class="input__area">
                        <textarea id="textarea" class="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
                        <!-- <emoji-picker></emoji-picker> -->
                    </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>
