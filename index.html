<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLese app</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/wassup.png">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">

        <div class="typing__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>



    <!-- <script src="/sqlhelper.js"></script> -->

</html>
