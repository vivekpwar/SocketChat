<!DOCTYPE html>
<html>
	<head>
		<title id="Title">Chat</title>
		<link rel="stylesheet" href="/style2.css">
    	<link rel="icon" href="/wassup.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		
		
		

	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row h-100">
				<div class="col-md-4 col-xl-3 chat h-100 p-0 contactchat"><div class="card mb-sm-3 mb-md-0 contacts_card h-100">
					<div class="mycontact-body mycontact__section">
						<ui class="contacts">
							<li class="">
								<div class="d-flex bd-highlight align-items-center justtify-content-center w-100 p-2">
									<div class="img_cont image-upload" for="file-input">
										<label for="file-input">
											<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
										</label>
										<input id="file-input" type="file" />
									</div>
									<div class="user_info">
										<!-- contenteditable="true" -->
										<span id="MyName" >Loding..</span>
										<span class="d-flex online_icon3"></span>
									</div>
									<div class="Logout" onclick='Logout()' style="cursor: pointer;">
										<img src="/icn_logout.png" width="30px">
									</div>
								</div>
							</li>
						</ui>
						<!-- <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span> -->
							<div class="action_menu">
								<ul>
									<!-- <li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li> -->
									<li style="cursor: pointer;" onclick='Logout()'><i class="fas fa-ban"></i> Logout</li>
								</ul>
							</div>
					</div>
					<div class="card-header p-0">
						<div class="input-group">
							<input type="search" id="contactSearch" autocomplete="off" onkeyup="contactSearch(event.target.value)" placeholder="Search username..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn bg-white" title="Search Contacts"><i class="fas fa-search text-dark"></i></span>
								<span class="input-group-text search_btn bg-dark" title="Add Group"><i class='fa fa-plus text-white'></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body contact__section">
						
					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-9 chat h-100 p-0 chatbord">
					<div class="card h-100">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight align-items-center justtify-content-center w-100 p-2">
								<div class="img_cont">
									<img id="logoimg" src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
									<span class="online_icon online_icon2" id="online_icon2"></span>
								</div>
								<div class="user_info">
									<span id="UserName"></span>
									<p id="count"></p>
								</div>
								<!-- <div class="video_cam">
									<span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span>
								</div> -->
							</div>
							
						</div>
						<div class="card-body msg_card_body message__area">
						</div>
						<div class="card-footer">
							<div class="typing__area text-white ml-2 mb-1">
	
							</div>
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea name=""  id="textarea"  class="form-control type_msg textarea" placeholder="Type your message..."></textarea>
								<div class="input-group-append" onclick="MessageSendClick()">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form mb-5">
					<i class="fas fa-envelope prefix grey-text"></i>
					<input type="email" id="defaultForm-email" class="form-control validate">
					<label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
					</div>

					<div class="md-form mb-4">
					<i class="fas fa-lock prefix grey-text"></i>
					<input type="password" id="defaultForm-pass" class="form-control validate">
					<label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
					</div>

				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button class="btn btn-default">Login</button>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
